<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="colorBox">
        <div class="targetColor">
            Welcome
        </div>

        <div class="options" id="colorOptions">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>

        <div class="instructions" id="gameInstructions">
            <h4>Guess The Correct Color</h4>
        </div>

        <div class="status" id="gameStatus"></div>
        <div class="score" id="score">score: </div>
    </div>
    <button class="newGame" type="reset" data-testid="newGameButton">Start Game</button>

    <script src="script.js"></script>
</body>
</html>
